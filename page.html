<!DOCTYPE html>
<html>
  <body>

  <div id="demo">
    <h1>Desde aquí se realizará la petición XHTTP</h1>
    <button type="button" onclick="loadDoc()">Presiona para cambiar el contenido</button>
  </div>

  <script>
    function loadDoc() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("demo").innerHTML =
          this.responseText;
        }
      };
      xhttp.open("GET", "ajax_info.txt", true);
      xhttp.send();
    }
  </script>

  </body>
</html>
